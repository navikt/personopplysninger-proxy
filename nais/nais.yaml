apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: personopplysninger-proxy
  namespace: personbruker
  labels:
    team: personbruker
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /personopplysninger-proxy/internal/isAlive
    initialDelay: 10
  readiness:
    path: /personopplysninger-proxy/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  webproxy: true
  ingresses:
  {{#each ingresses}}
    - "{{this}}"
  {{/each}}
  vault:
    enabled: true
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 384Mi

